{% extends "base.html" %}

{% block head %}

<style>
  body {
    /* background: #ffffff; */
    position: relative;
  }

  .background{
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: -1;
    background-color: #ffffff;
    opacity: 1;
    transition: opacity 2s ease;
  }

  h1 {
    font-size: 64px;
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    left: 16%;
    top: 43%;
    color: #5F5C5C;
  }

  h2 {
    font-size: 44px;
    display: flex;
    position: absolute;
    right: 11%;
    top: 10%;
    writing-mode: vertical-rl;
    font-weight: 100;
    opacity: 1;
    transition: opacity 2s ease;
  }

  .fade-out {
    opacity: 0;
  }
</style>

{% endblock head %}

{% block body %}

<script>
  setTimeout(() => {
    const wrapper = document.getElementById('fedeout-text');
    const background = document.getElementById('fedeout-back');
    wrapper.classList.add('fade-out');
    background.classList.add('fade-out');

    setTimeout(() => {
      window.location.href = "/create";
    }, 2000);
  }, 3000);
</script>

<div class="background" id="fedeout-back"></div>
<h1 class="font-balooda">enikki</h1>
<h2 class="font-hui" id="fedeout-text">{{ word }}</h2>

{% endblock body %}
