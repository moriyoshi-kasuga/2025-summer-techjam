{% extends "base.html" %}

{% block head %}
<style>
#root {
    margin: 0;
    font-family: sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.signup-box {
    background-color: #eeeeee;
    padding: 40px 30px;
    border-radius: 30px;
    width: 320px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.font-balooda {
    font-size: 50px;
    font-weight: bold;
    margin-bottom: 30px;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

form {
    text-align: left;
}

label {
    font-size: 14px;
    display: block;
    margin-top: 15px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 6px;
    background-color: #bbb;
    font-size: 14px;
}

.forgot {
    font-size: 12px;
    color: red;
    display: block;
    margin-top: 5px;
    text-decoration: none;
}

.signup-btn {
    margin-top: 25px;
    width: 100%;
    background-color: #c0392b;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

.signup-btn:hover {
    background-color: #e74c3c;
}

.register {
    margin-top: 25px;
    font-size: 13px;
    color: #444;
}

.register a {
    color: #e74c3c;
    text-decoration: none;
}
</style>
{% endblock head %}

{% block body %}
<div id="root">
    <div class="container">
        <div class="signup-box">
            <h1 class="font-balooda">enikki</h1>
            <form action="#" method="post">

                <label for="username">ユーザーネーム</label>
                <input type="text" id="username" name="username" required>
            
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            
                <label for="confirm-password">確認</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            
                <p id="error-message" style="color: red; display: none; font-size: 13px;">パスワードが一致しません。</p>
            
                <button type="submit" class="signup-btn">登録する</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
