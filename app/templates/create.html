{% extends "base.html" %}

{% block head %}
<style>
  body {
    color: white;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  h1{
    font-size: 64px;
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    left: 16%;
    top: 43%;
    color: #5F5C5C;
    transition: color 3s ease;
  }

  h1.fade-in{
    color: #fff;
  }

  .page-wrapper {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
  }

  .logo {
    font-size: 48px;
    font-weight: bold;
    margin-right: 50px;
  }

  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 3s ease;
  }

  .fade-in{
    opacity: 1;
  }

    .background{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    z-index: -1;
    background-color: #ffffff;
    opacity: 1;
    transition: opacity 2s ease;
  }

  .fade-out{
    opacity: 0;
  }

  .name-section {
    margin-bottom: 10px;
    text-align: left;
    width: 617px
  }

  .name-label {
    margin-inline-start: 50px;
  }

  .name-display {
    margin-inline-start: 50px;
  }

  .container-wrapper {
    display: flex;
  }

  .container {
    border-radius: 50px;
    width: 518px;
    justify-content: center;
  }

  .enikki {
    background-color: white;
    border-radius: 50px;
    border: 5px, solid, white;
  }

  #drawing-canvas {
    border-radius: 50px 50px 0 0;
    background-color: white;
    width: 100%;
    height: 350px;
  }

  .writing-area {
    border-radius: 0 0 50px 50px;
    display: flex;
    background-color: #437555;
    height: 437px;
  }

  #writing-input {
    border-radius: 0 0 0 50px;
    background-color: #437555;
    flex-grow: 1;
    line-height: 30px;
    resize: none;
    border: none;
    writing-mode: vertical-rl;
    text-orientation: upright;
    color: white;
  }

  #writing-month {
    background-color: #437555;
    resize: none;
    border: none;
    color: white;
  }

  #writing-day {
    background-color: #437555;
    resize: none;
    border: none;
    color: white;
  }

  .date-field {
    border-left: 5px solid white;
    padding: 15px;
    text-orientation: mixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: black;
  }

  .vertical {
    writing-mode: vertical-rl;
    text-orientation: upright;
    color: white;
    margin-top: 40px;
  }

  .tools-panel {
    margin-left: 20px;
  }

  .color-palette {
    display: flex;
    flex-direction: column;
  }

  .color-dot {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    cursor: pointer;
  }

  .red {
    background-color: red;
  }

  .orange {
    background-color: orange;
  }

  .yellow {
    background-color: yellow;
  }

  .green {
    background-color: green;
  }

  .blue {
    background-color: blue;
  }

  .black {
    background-color: black;
  }

  .rainbow {
    background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
  }

  .eraser-container img {
    width: 30px;
    height: auto;
    cursor: pointer;
  }

  .submit-section {
    margin-top: 20px;
  }

  .submit-button {
    width: 518px;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    border: 1px solid white;
    border-radius: 20px;
    background-color: transparent;
    color: white;
    font-size: 16px;
    cursor: pointer;
    background-color: #437555;
  }

  .submit-text {
    margin: auto;
  }

  .arrow {
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 10px solid white;
    margin-right: 10px;
  }
</style>
{% endblock head %}

{% block body %}

<div class="background" id="fedeout-bg"></div>
<h1 class="font-balooda" id="fadein-text">enikki</h1>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    requestAnimationFrame(() => {
      const enikki = document.getElementById('fadein-item'); 
      const title = document.getElementById('fadein-text'); 
      const bg = document.getElementById('fedeout-bg');
      enikki.classList.add("fade-in");
      title.classList.add("fade-in");
      bg.classList.add("fade-out");
    });
  });
</script>

<div class="main-content" id="fadein-item">
  <header class="name-section">
    <span class="name-label">なまえ</span>
    <span class="name-display">やまだ たろう</span>
  </header>
  <div class="container-wrapper">
    <div class="container">
      <div class="enikki">
        <canvas id="drawing-canvas"></canvas>
        <div class="writing-area">
          <textarea id="writing-input"></textarea>
          <div class="date-field">
            <span class="vertical">
              <textarea id="writing-month">がつ</textarea>
            </span>
            <span class="vertical">
              <textarea id="writing-day">にち</textarea>
            </span>
          </div>
        </div>
      </div>
      <div class="submit-section">
        <button class="submit-button">
          <span class="arrow"></span>
          <span class="submit-text">提出する</span>
        </button>
      </div>
    </div>
    <div class="tools-panel">
      <div class="color-palette">
        <button class="color-dot red"></button>
        <button class="color-dot orange"></button>
        <button class="color-dot yellow"></button>
        <button class="color-dot green"></button>
        <button class="color-dot blue"></button>
        <button class="color-dot black"></button>
        <button class="color-dot rainbow"></button>
      </div>
      <div class="eraser-container">
        <img src="{{ url_for('static', filename='images/eraser.png') }}" alt="消しゴム">
      </div>
    </div>
  </div>
</div>



{% endblock body %}
