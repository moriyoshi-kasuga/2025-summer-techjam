{% extends "base.html" %}

{% block head %}
<style>
#root {
    margin: 0;
    font-family: sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .login-box {
    background-color: #eeeeee;
    padding: 40px 30px;
    border-radius: 30px;
    width: 320px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  
  .font-balooda {
    font-size: 50px;
    font-weight: bold;
    margin-top: 20px;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }
  
  form {
    text-align: left;
  }
  
  label {
    font-size: 14px;
    display: block;
    margin-top: 15px;
    color: #333;
  }
  
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 6px;
    background-color: #bbb;
    font-size: 14px;
  }
  
  .forgot {
    font-size: 12px;
    color: red;
    display: block;
    margin-top: 5px;
    text-decoration: none;
  }
  
  .login-btn {
    margin-top: 25px;
    width: 100%;
    background-color: #c0392b;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  
  .login-btn:hover {
    background-color: #e74c3c;
  }
  
  .register {
    margin-top: 25px;
    font-size: 13px;
    color: #444;
  }
  
  .register a {
    color: #e74c3c;
    text-decoration: none;
  }
</style>
{% endblock head %}

{% block body %}
<div id="root">
    <div class="container">
        <div class="login-box">
        <h1 class="font-balooda">enikki</h1>
        <form action="#" method="post">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>

            <a href="#" class="forgot">パスワードをお忘れですか？</a>

            <button type="submit" class="login-btn">ログイン</button>
        </form>

        <p class="register">
            アカウントが未登録ですか？
            <a href="#">アカウントの作成</a>
        </p>
        </div>
    </div>
</div>

{% endblock body %}
